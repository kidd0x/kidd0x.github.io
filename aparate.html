<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <style>
        /* Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #333;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .slot-machine {
            text-align: center;
            background: #222;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .reels {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .reel {
            width: 80px;
            height: 80px;
            margin: 0 10px;
            font-size: 2em;
            background: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .symbol {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: spin 0.1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            background-color: #ff5733;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #ff7733;
        }

        #message {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="slot-machine">
        <h1>üé∞ Extreme Fruits</h1>
        <div class="reels">
            <div class="reel" id="reel1"><div class="symbol">üçí</div></div>
            <div class="reel" id="reel2"><div class="symbol">üçã</div></div>
            <div class="reel" id="reel3"><div class="symbol">üçâ</div></div>
        </div>
        <button id="spin-button">SPIN</button>
        <div id="message"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const symbols = ["üçí", "üçã", "üçâ", "‚≠ê", "üîî"];
            const reels = [document.getElementById("reel1"), document.getElementById("reel2"), document.getElementById("reel3")];
            const spinButton = document.getElementById("spin-button");
            const message = document.getElementById("message");
            let spinning = false;

            function spinReels() {
                message.textContent = "";
                reels.forEach((reel, index) => {
                    reel.querySelector('.symbol').textContent = symbols[Math.floor(Math.random() * symbols.length)];
                    reel.querySelector('.symbol').style.animation = `spin 0.1s linear infinite`;
                });
            }

            function stopReel(reel) {
                reel.querySelector('.symbol').style.animation = "none";
                reel.querySelector('.symbol').textContent = symbols[Math.floor(Math.random() * symbols.length)];
            }

            function checkWin() {
                const result = reels.map(reel => reel.querySelector('.symbol').textContent);
                if (new Set(result).size === 1) {
                    message.textContent = "üéâ Ai castigat!";
                    message.style.color = "lime";
                } else {
                    message.textContent = "üòû Mai incearca";
                    message.style.color = "red";
                }
                spinning = false;
            }

            spinButton.addEventListener("click", () => {
                if (!spinning) {
                    spinning = true;
                    spinReels();

                    setTimeout(() => stopReel(reels[0]), 1000);
                    setTimeout(() => stopReel(reels[1]), 1500);
                    setTimeout(() => {
                        stopReel(reels[2]);
                        checkWin();
                    }, 2000);
                }
            });
        });
    </script>
</body>
</html>
