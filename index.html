<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(0deg, #000019 0%, #000000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box {
            position: relative;
            width: 350px;
            height: 400px; /* Adjusted for the icons */
            background: linear-gradient(180deg, #000000 0%, #000019 100%);
            border-radius: 15px;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Center the elements vertically */
            align-items: center;
            padding-top: 50px; /* Space for the avatar */
        }
        .circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
        }
        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .text-animation {
            font-family: "Courier New", Courier, monospace;
            font-size: 0.8em;
            color: white;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            margin-top: 30px; /* Space between avatar and text */
            margin-bottom: 30px; /* Space between text and icons */
        }
        .text-animation p {
            margin: 0;
        }
        .text-animation p:last-child {
            margin-left: 5px;
        }
        .text-animation p:last-of-type {
            animation: type 0.33s infinite;
        }
        @keyframes type {
            to { opacity: .0; }
        }
        .icons {
            display: flex;
            justify-content: center;
            margin-bottom: 30px; /* Adjusted */
        }
        .icons img {
            width: 30px;
            height: 30px;
            margin: 0 10px; /* Adjusted */
            position: relative;
        }
        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        .icons img:hover + .tooltip {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="circle">
            <img src="kidd0x.github.io/images/avatar.gif" alt="Your GIF">
        </div>
        <div class="text-animation">
            <p id="text"></p>
            <p>|</p>
        </div>
        <div class="icons">
            <img src="kidd0x.github.io/images/icon.png" alt="Icon 1">
            <div class="tooltip">Developer</div>
            <img src="kidd0x.github.io/images/icon2.png" alt="Icon 2">
            <div class="tooltip">SysAdmin</div>
            <img src="kidd0x.github.io/images/icon3.png" alt="Icon 3">
            <div class="tooltip">King</div>
        </div>
    </div>

    <script>
        const words = ["kidd0x", "best dev <3"];
        let i = 0;
        let counter;
        function typeNow() {
            let word = words[i].split("");
            var loopTyping = function() {
                if (word.length > 0) {
                    document.getElementById('text').innerHTML += word.shift();
                } else {
                    deleteNow();
                    return false;
                };
                counter = setTimeout(loopTyping, 200);
            };
            loopTyping();
        };
        function deleteNow() {
            let word = words[i].split("");
            var loopDeleting = function() {
                if (word.length > 0) {
                    word.pop();
                    document.getElementById('text').innerHTML = word.join("");
                } else {
                    if (words.length > (i + 1)) {
                        i++;
                    } else {
                        i = 0;
                    };
                    typeNow();
                    return false;
                };
                counter = setTimeout(loopDeleting, 200);
            };
            loopDeleting();
        };
        typeNow();
    </script>
</body>
</html>
