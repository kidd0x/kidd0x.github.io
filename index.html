<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            padding: 0 20px;
        }

        .neon-button {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            background-color: #000;
            border: 2px solid #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px #fff, 0 0 20px #fff;
            transition: 0.2s;
            text-transform: uppercase;
            cursor: pointer;
        }

        .neon-button:hover {
            box-shadow: 0 0 15px #fff, 0 0 25px #fff;
        }

        .typing-effect {
            font-size: 24px;
            color: #fff;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            display: inline-block;
            max-width: 100%;
        }

        .love-text {
            font-size: 48px;
            display: none;
            text-align: center;
            word-wrap: break-word;
        }

        @media (max-width: 768px) {
            .typing-effect {
                font-size: 20px;
            }

            .love-text {
                font-size: 36px;
            }

            .neon-button {
                font-size: 16px;
                padding: 12px 25px;
            }
        }

        @media (max-width: 480px) {
            .typing-effect {
                font-size: 16px;
            }

            .love-text {
                font-size: 30px;
            }

            .neon-button {
                font-size: 14px;
                padding: 10px 20px;
            }
        }

    </style>
</head>
<body>

    <a class="neon-button" onclick="startTypingEffect()">‚ù§Ô∏è</a>

    <script>

        function startTypingEffect() {
            document.querySelector('.neon-button').style.display = 'none';
            const typingTextElement = document.getElementById('typingText');

            let i = 0;
            const typingSpeed = 100;

            function typeWriter() {
                if (i < customMessage.length) {
                    typingTextElement.innerHTML += customMessage.charAt(i);

</body>
</html>
